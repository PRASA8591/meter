<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Meter Log</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="headline.png" alt="Headline" height="32">
      <span>Trip Meter Log</span>
    </div>
    <div class="actions">
      <span id="whoami"></span>
      <button id="btnExport">Export</button>
      <button id="btnSignOut">Sign Out</button>
      <button id="btnAdminPage" class="hidden">Admin Page</button>
    </div>
  </header>

  <!-- Filters -->
  <div class="filters">
    <label>Start Date: <input type="date" id="filterStart"></label>
    <label>End Date: <input type="date" id="filterEnd"></label>
    <button id="btnFilterDate">Filter</button>

    <input type="text" id="searchLocation" placeholder="Search by location">
    <button id="btnSearchLoc">Search</button>
  </div>

  <button id="btnAddRow" class="btn-green">+ Add Row</button>

  <div class="table-container">
    <table id="tripTable">
      <thead>
        <tr>
          <th id="col-date">Date</th>
          <th id="col-startTime">Start Time</th>
          <th id="col-startMeter">Start Meter</th>
          <th id="col-endTime">End Time</th>
          <th id="col-endMeter">End Meter</th>
          <th id="col-total">Total</th>
          <th id="col-locations">Locations</th>
          <th id="thUser" class="hidden">User</th>
          <th id="thActions" class="hidden">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Locations Modal -->
  <div id="locationsModal" class="modal hidden">
    <div class="modal-content">
      <h3>Select Locations</h3>
      <div id="locationsOptions"></div>
      <button id="btnLocApply">Apply</button>
      <button id="btnLocCancel">Cancel</button>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
